<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>  REGISTRAR </title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/>
</head>
<body>
    <h1>REGISTRAR ALUMNO </h1>
    
    <p>Introduce tu codigo, nombres y apellidos y correo electronico.</p>
    
    <form action="Registro" method="post">        
        <input type="hidden" name="action" value="add">          
        <label class="pad_top">Codigo:</label>        
        <input type="text" name="codigo" required><br>          
        <label class="pad_top">Nombre:</label>        
        <input type="text" name="firstName" required><br>        
        <label class="pad_top">Apellidos:</label>        
        <input type="text" name="lastName" required><br>        
        <label class="pad_top">Email:</label>        
        <input type="email" name="email" required><br>        
        <label>&nbsp;</label>        
        
        <input type="submit" value="REGISTRAR" class="margin_left">
    </form> 
</body>
</html>
